<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0b;
  color:white;
  font-family:Arial;
}

#card{
  text-align:center;
  padding:15px;
}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

.photos img{
  width:45%;
  max-width:160px;
  border-radius:15px;
  margin:5px;
}
</style>
</head>

<body>

<audio id="music" loop preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f3a9d2a9a.mp3">
</audio>

<div id="card">

<h2>Click YES ❤️</h2>
<button id="yes">YES</button>

</div>

<script>

document.getElementById("yes").onclick = ()=>{

document.getElementById("music").play();

document.getElementById("card").innerHTML = `

<img src="https://i.imgur.com/3pN1QkE.png" style="width:100px"><br><br>

<div class="photos">

<img src="https://i.ibb.co/nNQgNp5v/photo-48-2025-08-03-20-12-00.jpg">

<img src="https://i.ibb.co/SDBP39Td/photo-1-2025-08-03-20-11-00.jpg">

</div>

<br>

<img src="https://media.tenor.com/zGm5acSjHCIAAAAC/cat-kiss.gif" style="width:180px">

<h2>I care about you deeply ❤️</h2>

`;

};

</script>

</body>
</html>
